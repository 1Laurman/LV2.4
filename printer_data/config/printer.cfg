dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 22.6789511
gear_ratio: 50:10
nozzle_diameter: 0.400
filament_diameter: 1.750
filament_heat_capacity: 1.8
heater_pin: EBBCan: PB13
control: mpc
heater_power: 65

#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
