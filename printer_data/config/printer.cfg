rtd_reference_r: 430
rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.3
stealthchop_threshold: 999999
sense_resistor: 0.110

[fan]
pin: EBBCan: PA1
kick_start_time: 0.5
off_below: 0.1

[heater_fan hotend_fan]
